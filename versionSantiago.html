<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Garden Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

<div id="frame" class="d-flex w-100 h-100 justify-content-center align-items-center flex-shrink-0">
  <div id="leftFrame" class="d-flex flex-column align-items-center flex-grow-1 align-self-stretch">
    <div id="topLeftFrame" class="d-flex flex-column justify-content-center align-items-center w-100 pt-2">
      <button id="display" class="btn btn-secondary rounded-pill" onclick="toggleInfo()">
        ▼
      </button>
    </div>
    <div id="ARCamera" class="d-flex flex-column justify-content-center align-items-center gap-2 flex-grow-1 align-self-stretch p-2">
      <model-viewer id="garden-viewer" ar camera-controls environment-image="neutral" shadow-intensity="1" class="w-100 h-100 border border-1 border-secondary"
                    src="https://static.wixstatic.com/3d/c183c2_fe5307996b3e492ea858704080e05d48.glb">
      </model-viewer>
    </div>
  </div>
  <div id="rightFrame" class="d-flex flex-column align-items-center flex-grow-1 align-self-stretch" style="max-width: 20%;">
    <div id="menu" class="d-flex flex-column justify-content-center align-items-center p-3 gap-2 flex-grow-1 align-self-stretch">
      <button class="btn btn-success w-100 d-flex flex-grow-1 align-items-center justify-content-center" onclick="setModel('Potato')">Potato</button>
      <button class="btn btn-success w-100 d-flex flex-grow-1 align-items-center justify-content-center" onclick="setModel('Dodonaea')">Dodonaea</button>
      <button class="btn btn-success w-100 d-flex flex-grow-1 align-items-center justify-content-center" onclick="setModel('Hibiscus')">Hibiscus</button>
    </div>
    <div id="rightFiller" class="flex-grow-1 align-self-stretch"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let hide = true;
  let information = 'Dodonaea';
  function setModel(type) {
    const viewer = document.getElementById('garden-viewer');
    switch (type) {
      case 'Potato':
        viewer.src = 'https://static.wixstatic.com/3d/c183c2_c7c302989049414d8f070d069e64bd9b.glb';
        information = 'Potato';
        displayInfo();
        break;
      case 'Dodonaea':
        viewer.src = 'https://static.wixstatic.com/3d/c183c2_fe5307996b3e492ea858704080e05d48.glb';
        information = 'Dodonaea';
        displayInfo();
        break;
      case 'Hibiscus':
        viewer.src = 'https://static.wixstatic.com/3d/c183c2_ab8609ba70c047d5b008433ef0c7411c.glb';
        information = 'Hibiscus';
        displayInfo();
        break;
      default:
        console.error('Unknown garden type:', type);
    }
  }

  function toggleInfo() {
    hide = !hide;
    displayInfo();
  }

  function displayInfo() {
    const button = document.getElementById('display');
    if (hide) {
      button.textContent = '▼';
    } else {
      switch (information) {
        case "Potato":
          button.textContent = 'Potato';
          break;
        case "Dodonaea":
          button.textContent = 'This will be filled with text describing the garden benefits and features.';
          break;
        case "Hibiscus":
          button.textContent = 'Detailed description of the Hibiscus garden benefits and characteristics.';
          break;
        default:
          console.error('No Text');
      }
    }
  }
</script>

</body>
</html>
