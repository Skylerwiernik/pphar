<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Garden Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
      .navbar-custom {
          background-color: #14265B;
      }
      .navbar-brand {
          font-size: 1.5rem; /* Increase text size */
          font-weight: bold; /* Make it stand out */
      }

      #descriptionTitle {
          font-size: 1.5rem; /* Adjust size */
          font-weight: bold;
      }

      .details-container {
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically */
          flex-direction: column;
      }
      #viewer-container {
          flex: 1 1 auto;
          overflow: hidden;
      }
      model-viewer {
          width: 100%;
          height: 100%;
      }

      #fullscreen-button {
          position: absolute;
          bottom: 10px;
          left: 10px;
          background: rgba(0, 0, 0, 0.5);
          color: #fff;
          font-size: 1.25rem;
          padding: 0.5rem 0.75rem;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background 0.3s ease;
      }

      #fullscreen-button:hover {
          background: rgba(0, 0, 0, 0.7);
      }

      .landing {
          z-index: 1;
          position: absolute;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          background-color: #FFFFE0;
          padding: 5px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      #plant-viewer {
          width: 300px;
          height: 300px;
          margin: 20px auto;
      }
      .btn-primary {
          margin-top: 10px;
      }

      #qr-container {
          position: absolute;
          bottom: 50px;
          left: 50px;
          text-align: center;
          justify-content: center;
          align-items: center;
          display: none;
          flex: auto;
          flex-direction: column;
          gap: 10px;
      }

      #qr-container p1{
          font-size: 1rem;
          font-weight: bold;
          text-align: center;
          justify-content: center;
          background-color: #cfe8fc;
          padding: 10px 20px;
          border-radius: 8px;
          width: max-content;
      }

      #qr-container p2{
          font-size: 1rem;
          font-weight: bold;
          text-align: center;
          justify-content: center;
          background-color: #b8e0d2;
          padding: 10px 20px;
          border-radius: 8px;
          width: max-content;
      }

      .qr-code{
          max-width: 180px;
          max-height: 180px;
      }

      @media (min-width: 890px) {
          #qr-container {
              display: flex;
          }
          #landing h1 {
              font-size: 8rem;
          }

          #landing {
              padding: 100px;
          }
      }

      .landing h1 {
          font-size: 3rem;
          color: #a1c6b5;
          font-family: "Exo 2", sans-serif;
          text-align: center;
          text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      }

      .custom-btn {
          background-color: #fdf5c9; /* Soft pastel yellow */
          color: #5a5a5a; /* Dark gray text*/
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.2s;
      }

      .custom-btn:hover {
          background-color: #faeb8c; /* yellow on hover */
          transform: scale(1.05); /* Small pop effect on hover */
      }
  </style>

</head>
<body class="d-flex flex-column" style="height: 100vh;">

<div class="landing" id="landing">
  <h1> AR Model Viewer </h1>
  <model-viewer
    id="plant-viewer"
    shadow-intensity="1"
    auto-rotate
    src="https://static.wixstatic.com/3d/c183c2_fe5307996b3e492ea858704080e05d48.glb"
    max-camera-orbit= 'auto 100deg auto'>
  </model-viewer>

  <button class="custom-btn" onclick="dismissLanding()">View Here!</button>

  <div id="qr-container">
    <p1> Want to see how it looks in your yard? </p1>
    <p2> Scan Below: </p2>
    <img class="qr-code" src="https://static.wixstatic.com/media/c183c2_fb3c1cadfee64698ad3d3d0806e43f12~mv2.png" alt="QR Code">
  </div>


</div>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <button type="button" onclick="displayLanding()" class="navbar-brand btn">AR Garden Viewer</button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarModelMenu"
            aria-controls="navbarModelMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarModelMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item mb-2 mb-lg-0 me-lg-1">
          <button class="btn btn-outline-light w-100 w-lg-auto" onclick="setModel('Dianella')">Dianella</button>
        </li>
        <li class="nav-item mb-2 mb-lg-0 me-lg-1">
          <button class="btn btn-outline-light w-100 w-lg-auto" onclick="setModel('Osteomeles')">Osteomeles</button>
        </li>
        <li class="nav-item mb-2 mb-lg-0 me-lg-1">
          <button class="btn btn-outline-light w-100 w-lg-auto" onclick="setModel('Dodonaea')">Dodonaea</button>
        </li>
        <li class="nav-item mb-2 mb-lg-0">
          <button class="btn btn-outline-light w-100 w-lg-auto" onclick="setModel('Hibiscus')">Hibiscus</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3 details-container">
  <div class="d-flex justify-content-center align-items-center">
    <h5 class="mb-0 text-center" id="descriptionTitle">Garden Details</h5>
    <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#descriptionCollapse"
            aria-expanded="false" aria-controls="descriptionCollapse">
      <i class="bi bi-chevron-down"></i>
    </button>
  </div>
  <div class="collapse" id="descriptionCollapse">
    <div class="card card-body text-center">
      <p id="descriptionText">
        This will be filled with text describing the garden benefits and features.
      </p>
    </div>
  </div>
</div>

<div id="viewer-container" class="p-0">
  <model-viewer
    id="garden-viewer"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    auto-rotate
    src="https://static.wixstatic.com/3d/c183c2_fe5307996b3e492ea858704080e05d48.glb"
    max-camera-orbit= 'auto 100deg auto'>
  </model-viewer>

  <!-- Fullscreen button in corner -->
  <button id="fullscreen-button" title="Toggle Fullscreen">â›¶</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const fullscreenButton = document.getElementById('fullscreen-button');
  let currentInfo = 'Dodonaea';

  function dismissLanding() {

    const landing = document.getElementById('landing');
    landing.style.display = 'none';

  }
  function displayLanding() {
    document.getElementById('landing').style.display = 'flex';

  }
  function setModel(type) {
    const viewer = document.getElementById('garden-viewer');
    switch (type) {
      case 'Dianella':
        viewer.src = 'https://static.wixstatic.com/3d/c183c2_8281bd61e81d4e02a1bc0f725509ba56.glb';
        currentInfo = 'Dianella: Learn about the unique benefits and care instructions for a potato garden.';
        break;
      case 'Osteomeles':
        viewer.src = 'https://static.wixstatic.com/3d/c183c2_d32303556e1c4bdf9150cc067f8d8ff0.glb';
        currentInfo = 'Osteomeles: Learn about the unique benefits and care instructions for a potato garden.';
        break;
      case 'Dodonaea':
        viewer.src = 'https://static.wixstatic.com/3d/c183c2_fe5307996b3e492ea858704080e05d48.glb';
        currentInfo = 'Dodonaea: Discover the benefits and features of the Dodonaea garden setup.';
        break;
      case 'Hibiscus':
        viewer.src = 'https://static.wixstatic.com/3d/c183c2_f7170fcb3df34bfdb5da9bd274fa18a6.glb';
        currentInfo = 'Hibiscus: Explore the vibrant characteristics and advantages of a Hibiscus garden.';
        break;
      default:
        console.error('Unknown garden type:', type);
    }
    updateDescription();
  }

  function updateDescription() {
    document.getElementById('descriptionText').textContent = currentInfo;
  }

  fullscreenButton.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
</script>
</body>
