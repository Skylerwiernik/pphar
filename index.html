<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Garden Viewer</title>

  <!-- Include the Model Viewer script from Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f0f0f0, #e6e6e6);
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      gap: 1rem;
    }

    header {
      text-align: center;
    }

    header h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #333;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .controls button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #45a049;
    }

    .model-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      border-radius: 8px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Fullscreen button styling */
    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 1.25rem;
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #fullscreen-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    @media screen and (max-width: 600px) {
      .controls button {
        width: 100%;
      }
      model-viewer {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>AR Garden Viewer</h1>
  </header>

  <!-- Buttons for switching gardens and viewing AR -->
  <nav class="controls">
    <button data-model="potato">Full Sun</button>
    <button data-model="herb">Moderate Sun</button>
    <button data-model="vegetable">Full Shade</button>
    <button id="view-ar">View in AR</button>
  </nav>

  <!-- Model Viewer container -->
  <div class="model-container">
    <model-viewer
            id="garden-viewer"
            ar
            ar-modes="scene-viewer webxr quick-look"
            camera-controls
            environment-image="neutral"
            shadow-intensity="1"
            auto-rotate
            src="https://static.wixstatic.com/3d/c183c2_18e44e28d63845639ec232a4c5328bd4.glb"
    ></model-viewer>

    <!-- Fullscreen button in corner -->
    <button id="fullscreen-button" title="Toggle Fullscreen">â›¶</button>
  </div>
</div>

<script>
  // Grab elements
  const gardenViewer = document.getElementById('garden-viewer');
  const viewARButton = document.getElementById('view-ar');
  const fullscreenButton = document.getElementById('fullscreen-button');

  // Listen for model selection clicks
  document.querySelectorAll('button[data-model]').forEach(button => {
    button.addEventListener('click', event => {
      const gardenType = event.target.dataset.model;
      setModel(gardenType);
    });
  });

  // Switch the model based on selection
  function setModel(type) {
    switch (type) {
      case 'potato':
        gardenViewer.src =
                'https://static.wixstatic.com/3d/c183c2_18e44e28d63845639ec232a4c5328bd4.glb';
        break;
      case 'vegetable':
        gardenViewer.src = 'models/vegetable_garden.glb';
        break;
      case 'herb':
        gardenViewer.src = 'models/herb_garden.glb';
        break;
      default:
        console.error('Unknown garden type:', type);
    }
  }

  // On "View in AR" button click, attempt AR
  viewARButton.addEventListener('click', () => {
    gardenViewer.activateAR();
  });

  // Fullscreen toggle
  fullscreenButton.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
</script>
</body>
</html>
